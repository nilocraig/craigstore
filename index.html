        body {
            font-family: 'Inter', sans-serif;

        }
        .product-card {
            transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
            position: relative;
        }
        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }
        .tag {
            display: inline-block;
            padding: 0.25rem 0.75rem;
            border-radius: 9999px;
            font-size: 0.75rem;
            font-weight: 600;
        }
        #product-modal, #image-zoom-modal {
            transition: opacity 0.3s ease;
        }
        .zoomable-image {
            cursor: zoom-in;
        }
        .sold-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(255, 255, 255, 0.7);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 10;
            border-radius: 0.5rem;
        }
        .sold-text {
            color: #b91c1c;
            font-size: 2.25rem;
            font-weight: 900;
            transform: rotate(-15deg);
            border: 4px solid #b91c1c;
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            user-select: none;
        }

    const productGrid = document.getElementById('product-grid');
    const categoryFilter = document.getElementById('category-filter');
    const minPriceFilter = document.getElementById('min-price-filter');
    const maxPriceFilter = document.getElementById('max-price-filter');
    const resetFiltersBtn = document.getElementById('reset-filters');
    const noResultsDiv = document.getElementById('no-results');
    
    const productModal = document.getElementById('product-modal');
    const modalTitle = document.getElementById('modal-title');
    const modalContent = document.getElementById('modal-content');
    const modalCloseBtn = document.getElementById('modal-close-btn');

    const imageZoomModal = document.getElementById('image-zoom-modal');
    const zoomedImage = document.getElementById('zoomed-image');
    const imageZoomCloseBtn = document.getElementById('image-zoom-close-btn');

    const conditionColors = {
        "Novo": "bg-green-100 text-green-800",
        "Semi-Novo": "bg-blue-100 text-blue-800",
        "Pouco Usada": "bg-yellow-100 text-yellow-800",
        "Usado": "bg-orange-100 text-orange-800",
        "Usada": "bg-orange-100 text-orange-800",
        "Vendido": "bg-red-100 text-red-800"
    };

    function renderProducts(productsToRender) {
        productGrid.innerHTML = '';
        noResultsDiv.classList.toggle('hidden', productsToRender.length === 0);

        productsToRender.forEach(product => {
            const card = document.createElement('div');
            card.className = 'product-card bg-white rounded-lg overflow-hidden shadow-sm border border-gray-200 flex flex-col';
            
            let soldOverlayHTML = '';
            let buttonState = '';
            let conditionTag;

            if (product.status === 'Vendido') {
                soldOverlayHTML = `<div class="sold-overlay"><span class="sold-text">VENDIDO</span></div>`;
                buttonState = 'disabled';
                conditionTag = `<span class="tag ${conditionColors['Vendido']}">${product.status}</span>`;
            } else {
                 conditionTag = `<span class="tag ${conditionColors[product.condition] || 'bg-gray-100 text-gray-800'}">${product.condition}</span>`;
            }

            card.innerHTML = `
                ${soldOverlayHTML}
                <img src="${product.imageUrl.replace('600x450', '400x300')}" alt="${product.name}" class="w-full h-48 object-cover">
                <div class="p-5 flex flex-col flex-grow">
                    <div class="mb-4 flex-grow">
                        ${conditionTag}
                        <h3 class="text-lg font-bold mt-2 text-gray-900">${product.name}</h3>
                        <p class="text-sm text-gray-500 mt-1">${product.category}</p>
                        <p class="text-sm text-gray-600 mt-2">${product.description}</p>
                    </div>
                    <div class="mt-auto">
                        <p class="text-2xl font-bold text-gray-900">R$ ${product.price.toLocaleString('pt-BR')}</p>
                        <button data-product-id="${product.id}" class="details-btn w-full mt-3 bg-indigo-600 text-white py-2 px-4 rounded-md hover:bg-indigo-700 transition duration-150 font-semibold ${buttonState ? 'bg-gray-400 hover:bg-gray-400 cursor-not-allowed' : ''}" ${buttonState}>
                            Ver Detalhes
                        </button>
                    </div>
                </div>
            `;
            productGrid.appendChild(card);
        });
    }

    function populateCategories() {
        const categories = [...new Set(products.map(p => p.category))].sort();
        categories.forEach(category => {
            const option = document.createElement('option');
            option.value = category;
            option.textContent = category;
            categoryFilter.appendChild(option);
        });
    }

    function applyFilters() {
        const selectedCategory = categoryFilter.value;
        const minPrice = parseFloat(minPriceFilter.value) || 0;
        const maxPrice = parseFloat(maxPriceFilter.value) || Infinity;

        const filteredProducts = products.filter(product => 
            (selectedCategory === 'all' || product.category === selectedCategory) &&
            (product.price >= minPrice && product.price <= maxPrice)
        );
        renderProducts(filteredProducts);
    }
    
    function resetFilters() {
        categoryFilter.value = 'all';
        minPriceFilter.value = '';
        maxPriceFilter.value = '';
        applyFilters();
    }

    function showProductDetails(productId) {
        const product = products.find(p => p.id === productId);
        if (!product) return;

        modalTitle.textContent = product.name;
        modalContent.innerHTML = `
            <div class="flex flex-col sm:flex-row gap-4 mb-5">
                <div class="w-full sm:w-1/2">
                    <img src="${product.imageUrl}" alt="${product.name}" class="zoomable-image w-full h-auto object-cover rounded-lg shadow-md transition-transform duration-200 hover:scale-105">
                </div>
                <div class="w-full sm:w-1/2">
                    <img src="${product.imageUrl2}" alt="Detalhe de ${product.name}" class="zoomable-image w-full h-auto object-cover rounded-lg shadow-md transition-transform duration-200 hover:scale-105">
                </div>
            </div>

            <p class="text-base text-gray-700 italic">${product.persuasiveText}</p>
            
            <div>
                <h4 class="font-bold text-gray-800">Estado do Produto</h4>
                <p class="text-sm text-gray-600">${product.detailedCondition}</p>
            </div>

            <div>
                <h4 class="font-bold text-gray-800">Itens Inclusos</h4>
                <ul class="list-disc list-inside text-sm text-gray-600">
                    ${product.includedItems.map(item => `<li>${item}</li>`).join('')}
                </ul>
            </div>

            <div>
                <h4 class="font-bold text-gray-800">Informações Adicionais</h4>
                <p class="text-sm text-gray-600">${product.additionalInfo}</p>
            </div>
        `;
        productModal.classList.remove('hidden');
    }

    function closeProductModal() {
        productModal.classList.add('hidden');
    }

    function showZoomedImage(src) {
        zoomedImage.src = src;
        imageZoomModal.classList.remove('hidden');
    }

    function closeZoomedImage() {
        imageZoomModal.classList.add('hidden');
        zoomedImage.src = "";
    }

    productGrid.addEventListener('click', (event) => {
        if (event.target.classList.contains('details-btn')) {
            const productId = parseInt(event.target.dataset.productId, 10);
            showProductDetails(productId);
        }
    });

    modalContent.addEventListener('click', (event) => {
        if (event.target.classList.contains('zoomable-image')) {
            showZoomedImage(event.target.src);
        }
    });

    modalCloseBtn.addEventListener('click', closeProductModal);
    productModal.addEventListener('click', (event) => {
        if (event.target === productModal) {
            closeProductModal();
        }
    });

    imageZoomCloseBtn.addEventListener('click', closeZoomedImage);
    imageZoomModal.addEventListener('click', (event) => {
        if (event.target === imageZoomModal) {
            closeZoomedImage();
        }
    });

    window.addEventListener('keydown', (event) => {
        if (event.key === 'Escape') {
            if (!imageZoomModal.classList.contains('hidden')) {
                closeZoomedImage();
            } else if (!productModal.classList.contains('hidden')) {
                closeProductModal();
            }
        }
    });

    categoryFilter.addEventListener('change', applyFilters);
    minPriceFilter.addEventListener('input', applyFilters);
    maxPriceFilter.addEventListener('input', applyFilters);
    resetFiltersBtn.addEventListener('click', resetFilters);

    populateCategories();
    renderProducts(products);
    </script>
